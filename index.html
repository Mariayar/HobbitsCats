<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoonCats</title>
    <script src="https://kit.fontawesome.com/64d776a5db.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo"
              ><i class="fa-solid fa-paw fa-2x"></i>Cartoon Cats</a>
            <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
            <button class="btn" id="login">Login</i></button>
          </div>
    </header>
    <main class="main container">
        <section class="cards">
            <h2 class="visually-hidden">List of cats</h2>
        </section>
        <section class="cards cards-users">
        <section class="cards cards-users"></section> 
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2022 Made by Mari</span>
            <div class="socials">
                <a class="socials__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
        </div>
    </footer>
        <!-- добавление кота -->
    <div class="popup popup-add-cats">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>New cat</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Age">
                <input type="text" class="form__input" name="name" required placeholder="Name">
                <input type="number" class="form__input" name="rate" placeholder="Rate (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Description"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                    <span class="form__label">Favourite</span>  
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Submit</button>
            </form>
        </div>
    </div>
    <!-- Редактирование кота -->
    <div class="popup popup-edit-cats">
        <div class="popup__container">
          <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
          <h2>Изменить питомца</h2>
          <form class="form" id="popup-edit-form-cat">
            <div class="form__image"></div>
            <input type="number" id="edit-form-cat__id" class="form__input" name="id" min="1" required placeholder="id">
            <input type="number" id="edit-form-cat__age" class="form__input" name="age" placeholder="Age">
            <input type="text" id="edit-form-cat__name" class="form__input" name="name" required placeholder="Name">
            <input type="number" id="edit-form-cat__rate" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
            <textarea name="description" id="edit-form-cat__desc" class="form__input form__textarea" placeholder="Description"></textarea>
            <label class="form__checkbox-wrap">
              <input type="checkbox" id="edit-form-cat__checkbox" name="favorite" class="form__checkbox edit__cat">
              <span class="form__label">Favourite</span>
              <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
            </label>
            <input type="url" id="edit-form-cat__url-image" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
            <button type="submit" class="form__btn btn">Submit</button>
            <button type="button" class="form__btn btn del">Delete</button>
          </form>
        </div>
      </div>
            <!-- авторизация -->
    <div class="popup popup-login">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Authorization</h2>
            <form class="form" id="popup-form-login">
                <input type="email" class="form__input" name="email" required placeholder="email">
                <input type="password" class="form__input" name="password" placeholder="password">
                <button type="submit" class="form__btn btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Информация о котиках -->

    <div class="popup popup-cat-info">
        <div class="popup__container">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <div class="popup__content"></div>
        </div>
    </div>

    <div class="popap popup-image">
        <div class="popup__container visually-hidden">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <img src="#" alt="Picture" class="popup__image">
        </div>
    </div>
  
    <template id="card-template">
        <div class="card">
          <img src="#" alt="Image" class="card__image">
          <a href="#" class="card__link"><h3 class="card__name">Cat</h3></a>
          <button class="card__like" aria-label="Like"><i class="fa-solid fa-heart fa-2x"></i></button>
      </div>
    </template>

    <template id="cats-info-template">
        <div class="cat-info">
            <button class="cat-info__edited"><i class="fa-regular fa-pen-to-square"></i>Edit</button>
            <button class="cat-info__saved cat-info__saved_hidden"><i class="fa-regular fa-pen-to-square"></i>Save</button>
            <button class="cat-info__deleted"><i class="fa-solid fa-trash"></i>Delete</button>

            <img src="#" class="cat-info__image" loding="lazy">
            <span class="cat-info__id">ID</span>
            <div class="cat-info__title">
                <h2 class="cat-info__name"></h2>
                <button class="cat-info__favorite"><i class="fa-solid fa-heart fa-2x"></i></button>
            </div>
            <span class="cat-info__rate"></span>
            <div class="cat-info__age">
                <span class="cat-info__age-val"></span>
                <span class="cat-info__age-text"></span>
            </div>
            <p class="cat-info__desc"></p>
        </input>
    </template>
    
    <script src="./script/index.js" defer type="module"></script>
</body>
</html>
